{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Sign up
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <h1>
                Sign up
            </h1>
            <div class="module">
                <p>Enter your details to create an account:</p>
                <form action="" method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-primary btn-sm">Create my account</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
