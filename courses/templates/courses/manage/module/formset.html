{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Edit "{{ course.title }}"
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12 mb-5">
            <h1>Edit "{{ course.title }}"</h1>
            <h2>Course modules</h2>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ formset|crispy }}
                {{ formset.management_form|crispy }}
                <button type="submit" class="btn btn-outline-primary btn-sm">Save modules</button>
            </form>
        </div>
    </div>
{% endblock %}
